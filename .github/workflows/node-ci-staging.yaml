name: Node CI Staging
on:
  push:
    branches:
      - staging
jobs:
  build:
    runs-on: ubuntu-18.04
    env:
      DOCKER_BUILDKIT: "1"
    steps:
      - name: set up node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: check out code
        uses: actions/checkout@v2
      - name: build staging docker image
        run: docker build -t dictybase/frontpage:staging-$(git rev-parse --short HEAD) -f docker/staging/Dockerfile .
      - name: login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}
      - name: push staging image to docker hub
        run: docker push dictybase/frontpage:staging-$(git rev-parse --short HEAD)
